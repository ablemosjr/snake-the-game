<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - The Game</title>

    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>

    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!--NES.css Style CDN-->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    
    <!--Google Fonts API-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="col-12 title">
        <h1 class="nes-text is-success">SNAKE</h1>
        <h3 class="nes-text is-success">The Game 
        <i class="nes-logo"></i></h3>
    </div> 
    
    <div class="container">
        <div class="row">
            <div class="col-8 nes-container game">
                <canvas id="snake" width="512" height="512"></canvas>
            </div>
            <div class="col-4 board">
                <div class="row"></div>
                    <div class="nes-container with-title is-centered yourscore">
                        <p class="title">Your Score</p>
                        <p>Score: <span id="score"> 0 </span>&nbsp; pts</p>
                    </div>
                    <div class="nes-container with-title is-centered leaderboard">
                        <p class="title">Leaderboard 
                            <i class="nes-icon trophy is-small"></i></p>
                            <div class="titlerank">
                                <div class="row">
                                    <div class="col-3">
                                        <p>Rank</p>
                                    </div>
                                    <div class="col-6 ">
                                        Name
                                    </div>
                                    <div class="col-3">
                                        <p>Score</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1 my-auto text-center">
                                        <p>1</p>
                                    </div>
                                    <div class="col-7 my-auto text-center">
                                        <p>Coming soon...</p>
                                    </div>
                                    <div class="col-4 my-auto text-center">
                                        <p><span id="scoreboard"> 0 </span>&nbsp; pts</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
